<div class="panel panel-default panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member to the Group</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div class="form-group">
        <label>Location:</label>
        <br>
        <input #newLocation>
      </div>

      <div class="form-group">
        <label>Image:</label>
        <br>
        <input #newImage>
      </div>

      <div class="form-group">
        <label>Date of Joining:</label>
        <br>
        <input #newDate>
      </div>
      <br>
      <br>
      <button  class= "btn btn-success" (click)="submitForm(newName.value, newLocation.value, newImage.value, newDate.value);
      newName.value= '';
      newLocation.value='';
      newImage.value='';
      newDate.value=''">Add</button>
    </div>
  </div>
</div>
